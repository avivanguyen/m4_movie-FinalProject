<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M4 Movie Final Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/2588cf0bac.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <i class="fa-solid fa-ticket logo__ticket"></i>
            <h1 class="logo__title">Movie</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Catalog</a></li>
            <li><a href="#">Search</a></li>
        </ul>
    </nav>
    <main>
        <section class="search-section">
            <input type="text" id="search-input" placeholder="Search for a movie...">
            <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </section>
        <section class="results__section">
            <div id="results__container">
                <div class="movie">
                    <div class="movie-card">
                        <div class="movie-card__container">
                            <div class="movie__poster">
                            <img src="https://static.vecteezy.com/system/resources/previews/007/923/615/non_2x/poster-template-glyph-icon-silhouette-symbol-negative-space-isolated-illustration-vector.jpg" alt="">
                        </div>
                        <div class="movie__title">Movie Title</div>
                        <div class="movie__year">20XX</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 M4 Movie Final Project</p>
    </footer>
</body>
</html>
